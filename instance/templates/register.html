<!DOCTYPE html>
<html>
<head><title>Register</title></head>
<body>
    <h2>Register</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email(size=32) }}<br>
        {{ form.password.label }} {{ form.password(size=32) }}<br>
        {{ form.confirm.label }} {{ form.confirm(size=32) }}<br>
        {{ form.submit() }}
    </form>
    <p>Already registered? <a href="{{ url_for('login') }}">Login here</a></p>
</body>
</html>
